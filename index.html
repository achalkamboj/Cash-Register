<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">
            This app will tell you the minimum number of a type of notes you need to return to the customer. 
        </p>
        <label for="bill-amount" class="">Bill Amount</label>
        <input type="text" class="bill-amount">
        <label for="cash-given" class="">Cash Given</label>
        <input type="text" class="cash-given">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="Change-table">
            <caption>Notes To Be Returned</caption>
        </table>
        <tr>
            <th>No of notes</th>
            <td></td>
        </tr>
        <tr>
            <th class="no-of-notes">Type of notes</th>
            <td class="no-of-notes">2000</td>
            <td class="no-of-notes">500</td>
            <td class="no-of-notes">100</td>
            <td class="no-of-notes">20</td>
            <td class="no-of-notes">10</td>
            <td class="no-of-notes">5</td>
            <td class="no-of-notes">1</td>
        </tr>
    </div>
</body>
</html>
